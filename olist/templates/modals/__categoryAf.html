<h4>Advanced filter for Categories</h4>
<form id="categoryAf">
    <label>
        <span>Category Name: </span>
        <input ng-model="params.category_name" type="text" placeholder="Category name" maxlength="100">
    </label>
    <label>
        <span>Category Description: </span>
        <textarea ng-model="params.category_description" type="text" placeholder="Category description (max: 255 characters)" maxlength="255"></textarea>
    </label>

    <div class="buttons">
        <button class="main" ng-click="getCategories()">Search</button>
        <button class="cancel" ng-click="openCategoryAdvanceFilter=false">Cancel</button>
    </div>
</form>
