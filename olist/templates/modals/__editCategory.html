<h4>Edit Category Modal</h4>
<form id="editCategory">
    <label>
        <span>Category Name: </span>
        <input ng-model="editCategory.category_name" type="text" placeholder="Category name" maxlength="100">
    </label>
    <label>
        <span>Category Description: </span>
        <textarea ng-model="editCategory.category_description" type="text" placeholder="Category description (max: 255 characters)" maxlength="255"></textarea>
    </label>
    <div class="buttons">
        <button class="main" type="button" ng-click="updateCategory()">Update</button>
        <button class="cancel" type="button" ng-click="openEditCategoryModal=false">Cancel</button>
    </div>
</form>
