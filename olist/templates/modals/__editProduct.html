<h4>Edit Product Modal</h4>
<form id="editProduct">
    <label>
        <span>Name: </span>
        <input ng-model="editProduct.product_name" type="text" placeholder="Product name" maxlength="100">
    </label>
    <label>
        <span>Description: </span>
        <textarea ng-model="editProduct.product_description" placeholder="Product description (max: 255 characters)" maxlength="255"></textarea>
    </label>
    <label>
        <span>Value: </span>
        <input ng-model="editProduct.product_value" type="number" step="0.01" placeholder="Product value (The product price, only numbers with or without decimal places with dot or comma, ex: 25.50 or 25,50 or 25)">
    </label>
    <label>
        <span>Product Categories: </span>
        <table class="tiny-table">
            <tr ng-repeat="productCategory in productCategories">
                <td>{[ productCategory.category_name ]}</td>
                <td style="cursor: pointer" ng-click="removeProductCategory(productCategory)"><img src="static/img/delete.png" width="12"></td>
            </tr>
        </table>
    </label>
    <label>
        <span>Select Categories: </span>
        <select ng-model="selectedCategory" 
                ng-options="category.id as category.category_name for category in auxCategories | orderBy:'category_name'"
                ng-change="insertProductCategory(selectedCategory)"
        >
            <option value="">Selecione uma categoria</option>
        </select>
    </label>


    <div class="buttons">
        <button class="main" ng-click="updateProduct()">Update</button>
        <button class="cancel" ng-click="openEditProductModal=false">Cancel</button>
    </div>
</form>
